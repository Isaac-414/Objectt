<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>Creating an Object</h2>

    <p id="demo"></p>

    <script>
      //create an object:
      const car = {type:"Fiat",model:"500",color:"white"};
      //Display Data from the object:
      document.getElementById("demo").innerHTML 
      = "The car type is " + car.type;
    </script>
  </body>
</html>
